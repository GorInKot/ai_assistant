<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Корпоративный ИИ-ассистент (MVP)</title>
  <style>
    :root {
      --bg: #f4f6f8;
      --panel: #ffffff;
      --text: #1d2733;
      --subtle: #5c6b7a;
      --accent: #0e7a5f;
      --accent-soft: #e7f5f0;
      --border: #d6dde3;
      --nav: #eef3f8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", "Arial", sans-serif;
      background: linear-gradient(180deg, #f8fafb 0%, var(--bg) 100%);
      color: var(--text);
    }

    .app {
      max-width: 980px;
      margin: 24px auto;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(28, 43, 61, 0.08);
    }

    .header {
      padding: 18px 24px;
      background: linear-gradient(135deg, #f0f8f5 0%, #ecf2ff 100%);
      border-bottom: 1px solid var(--border);
    }

    .header h1 {
      margin: 0;
      font-size: 20px;
    }

    .header p {
      margin: 8px 0 0;
      color: var(--subtle);
      font-size: 14px;
    }

    .tabs {
      display: flex;
      gap: 8px;
      padding: 12px 24px;
      border-bottom: 1px solid var(--border);
      background: var(--nav);
      flex-wrap: wrap;
    }

    .tab-btn {
      border: 1px solid #c9d5e2;
      border-radius: 10px;
      background: #fff;
      color: var(--text);
      padding: 8px 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
    }

    .tab-btn.active {
      border-color: var(--accent);
      background: var(--accent-soft);
      color: #0a5a45;
    }

    .view {
      display: none;
    }

    .view.active {
      display: block;
    }

    .controls {
      display: flex;
      gap: 10px;
      padding: 16px 24px;
      border-bottom: 1px solid var(--border);
      background: #fbfcfd;
    }

    textarea, input, select {
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 14px;
      color: var(--text);
      background: #fff;
    }

    .controls textarea {
      flex: 1;
      min-height: 66px;
      max-height: 170px;
      resize: vertical;
      font-size: 15px;
    }

    .btn {
      border: 0;
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
      min-width: 110px;
    }

    .btn-soft {
      background: #edf1f5;
      color: var(--text);
      min-width: 120px;
    }

    .messages, .panel-content {
      padding: 20px 24px 26px;
      display: grid;
      gap: 14px;
      min-height: 360px;
      max-height: 64vh;
      overflow: auto;
      background: #f9fbfd;
    }

    .message, .card {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 14px;
      background: #fff;
    }

    .message.user {
      border-color: #cfd7ff;
      background: #f3f6ff;
    }

    .message .role {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: var(--subtle);
      margin-bottom: 8px;
      font-weight: 700;
    }

    .message .text {
      white-space: pre-wrap;
      line-height: 1.45;
      font-size: 15px;
    }

    .sources {
      margin-top: 12px;
      border-top: 1px dashed var(--border);
      padding-top: 10px;
    }

    .sources-title {
      font-size: 13px;
      color: var(--subtle);
      margin-bottom: 8px;
      font-weight: 700;
    }

    .source-item, .doc-item {
      background: #f7fafc;
      border: 1px solid #dce5ec;
      border-radius: 10px;
      padding: 8px 10px;
      margin-bottom: 7px;
      font-size: 13px;
    }

    .source-meta, .meta {
      color: var(--subtle);
      margin-top: 3px;
      word-break: break-word;
    }

    .source-actions, .actions {
      margin-top: 7px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .source-actions a, .actions a {
      color: #0f5fbf;
      text-decoration: none;
      font-weight: 600;
      font-size: 12px;
    }

    .empty {
      color: var(--subtle);
      font-size: 14px;
      border: 1px dashed var(--border);
      border-radius: 10px;
      padding: 16px;
      background: #fff;
    }

    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      font-size: 11px;
      font-weight: 700;
      margin-left: 7px;
    }

    .filters {
      display: grid;
      grid-template-columns: 1fr 260px auto auto;
      gap: 10px;
      align-items: center;
      padding: 16px 24px;
      border-bottom: 1px solid var(--border);
      background: #fbfcfd;
    }

    .row {
      display: grid;
      grid-template-columns: 220px 1fr;
      gap: 12px;
      align-items: start;
    }

    .action-form {
      display: grid;
      gap: 10px;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
    }

    .note {
      font-size: 12px;
      color: var(--subtle);
      margin-top: -2px;
    }

    @media (max-width: 760px) {
      .app { margin: 0; border-radius: 0; border: 0; }
      .controls { flex-direction: column; }
      .filters { grid-template-columns: 1fr; }
      .row { grid-template-columns: 1fr; }
      .messages, .panel-content { max-height: none; min-height: 55vh; }
      .btn, .controls button { width: 100%; }
    }
  </style>
</head>
<body>
  <main class="app">
    <section class="header">
      <h1>Корпоративный ИИ-ассистент</h1>
      <p>MVP: чат по KB, список документов и локальные действия (без интеграции с ИС).</p>
    </section>

    <section class="tabs">
      <button class="tab-btn active" data-view="chatView">Чат</button>
      <button class="tab-btn" data-view="documentsView">Документы</button>
      <button class="tab-btn" data-view="actionsView">Действия</button>
    </section>

    <section class="view active" id="chatView">
      <section class="controls">
        <textarea id="question" placeholder="Введите вопрос по процессу, системе или документу..."></textarea>
        <button class="btn btn-primary" id="askBtn">Отправить</button>
        <button class="btn btn-soft" id="clearBtn">Очистить диалог</button>
      </section>

      <section class="messages" id="messages">
        <div class="empty" id="emptyHint">Задайте вопрос, например: "Что такое ЕКТП?"</div>
      </section>
    </section>

    <section class="view" id="documentsView">
      <section class="filters">
        <input id="docsSearch" placeholder="Поиск по названию/пути документа" />
        <select id="docsProcess">
          <option value="">Все процессы</option>
          <option value="ЦУС_Строительный_контроль">ЦУС — Строительный контроль</option>
          <option value="ЕКТП_Транспорт">ЕКТП — Транспорт</option>
          <option value="Обучение_и_медосмотр">Обучение и медосмотр</option>
        </select>
        <label><input type="checkbox" id="docsFormsOnly" /> Только формы</label>
        <button class="btn btn-soft" id="docsRefreshBtn">Обновить</button>
      </section>
      <section class="panel-content" id="documentsList"></section>
    </section>

    <section class="view" id="actionsView">
      <section class="panel-content">
        <div class="action-form">
          <div class="row">
            <select id="actionType">
              <option value="transport_request">Заявка на транспорт</option>
              <option value="training_request">Заявка на обучение</option>
              <option value="medical_exam_request">Заявка на медосмотр</option>
              <option value="appeal_registration">Регистрация обращения</option>
            </select>
            <input id="actionProcess" placeholder="Процесс (например, ЕКТП_Транспорт)" value="ЕКТП_Транспорт" />
          </div>
          <input id="actionTitle" placeholder="Тема заявки/обращения" />
          <textarea id="actionDetails" rows="4" placeholder="Описание"></textarea>
          <div class="row">
            <input id="actionRequester" placeholder="Инициатор" />
            <button class="btn btn-primary" id="createActionBtn">Зарегистрировать действие</button>
          </div>
          <div class="note" id="actionStatus">MVP-режим: действия сохраняются локально и не отправляются во внутренние системы.</div>
        </div>
        <div class="card">
          <strong>Последние действия</strong>
          <div class="note">Локальный журнал созданных заявок/обращений.</div>
          <div id="actionsList" style="margin-top:10px;"></div>
        </div>
      </section>
    </section>
  </main>

  <script>
    const SESSION_KEY = 'assistant_session_id';

    const questionEl = document.getElementById('question');
    const askBtn = document.getElementById('askBtn');
    const clearBtn = document.getElementById('clearBtn');
    const messagesEl = document.getElementById('messages');

    const docsSearchEl = document.getElementById('docsSearch');
    const docsProcessEl = document.getElementById('docsProcess');
    const docsFormsOnlyEl = document.getElementById('docsFormsOnly');
    const docsRefreshBtn = document.getElementById('docsRefreshBtn');
    const documentsListEl = document.getElementById('documentsList');

    const actionTypeEl = document.getElementById('actionType');
    const actionProcessEl = document.getElementById('actionProcess');
    const actionTitleEl = document.getElementById('actionTitle');
    const actionDetailsEl = document.getElementById('actionDetails');
    const actionRequesterEl = document.getElementById('actionRequester');
    const createActionBtn = document.getElementById('createActionBtn');
    const actionsListEl = document.getElementById('actionsList');
    const actionStatusEl = document.getElementById('actionStatus');

    function getSessionId() {
      let value = localStorage.getItem(SESSION_KEY);
      if (value) return value;
      value = `${Date.now()}-${Math.random().toString(16).slice(2, 10)}`;
      localStorage.setItem(SESSION_KEY, value);
      return value;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.innerText = text == null ? '' : String(text);
      return div.innerHTML;
    }

    function switchView(viewId) {
      document.querySelectorAll('.tab-btn').forEach((btn) => {
        btn.classList.toggle('active', btn.dataset.view === viewId);
      });
      document.querySelectorAll('.view').forEach((view) => {
        view.classList.toggle('active', view.id === viewId);
      });
      if (viewId === 'documentsView') loadDocuments();
      if (viewId === 'actionsView') loadActions();
    }

    document.querySelectorAll('.tab-btn').forEach((btn) => {
      btn.addEventListener('click', () => switchView(btn.dataset.view));
    });

    function removeEmptyHint() {
      const hint = document.getElementById('emptyHint');
      if (hint && hint.parentNode) hint.parentNode.removeChild(hint);
    }

    function sourceTypeLabel(type) {
      return type === 'related' ? 'Релевантный документ' : 'Использовано в ответе';
    }

    function renderSources(sources) {
      if (!sources || !sources.length) {
        return '<div class="sources"><div class="sources-title">Источники</div><div class="source-item">Нет найденных документов.</div></div>';
      }

      const items = sources.map((source) => {
        const pages = source.pages && source.pages.length ? `Страницы: ${source.pages.join(', ')}` : '';
        const sections = source.sections && source.sections.length ? `Разделы: ${source.sections.join(', ')}` : '';
        const meta = [source.relative_path, pages, sections].filter(Boolean).join(' | ');
        const badge = `<span class="badge">${sourceTypeLabel(source.source_type)}</span>`;

        return `
          <div class="source-item">
            <div><strong>${escapeHtml(source.file_name || '')}</strong>${badge}</div>
            <div class="source-meta">${escapeHtml(meta)}</div>
            <div class="source-actions">
              <a href="${source.url}" target="_blank" rel="noopener">Открыть</a>
              <a href="${source.download_url}" target="_blank" rel="noopener">Скачать</a>
            </div>
          </div>
        `;
      }).join('');

      return `<div class="sources"><div class="sources-title">Источники</div>${items}</div>`;
    }

    function appendMessage(role, text, sources = null) {
      removeEmptyHint();
      const wrap = document.createElement('div');
      wrap.className = `message ${role}`;

      const roleLabel = role === 'user' ? 'Пользователь' : 'Ассистент';
      let html = `<div class="role">${roleLabel}</div><div class="text">${escapeHtml(text)}</div>`;
      if (role === 'assistant') html += renderSources(sources || []);

      wrap.innerHTML = html;
      messagesEl.appendChild(wrap);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function askQuestion() {
      const question = questionEl.value.trim();
      if (!question) return;

      appendMessage('user', question);
      questionEl.value = '';
      askBtn.disabled = true;
      askBtn.innerText = '...';

      try {
        const response = await fetch('/api/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            question,
            session_id: getSessionId(),
          }),
        });
        const payload = await response.json();

        if (!response.ok) {
          appendMessage('assistant', `Ошибка: ${payload.detail || 'Не удалось получить ответ.'}`, []);
          return;
        }

        appendMessage('assistant', payload.answer, payload.sources || []);
      } catch (error) {
        appendMessage('assistant', `Ошибка сети: ${error.message || error}`, []);
      } finally {
        askBtn.disabled = false;
        askBtn.innerText = 'Отправить';
      }
    }

    async function clearDialog() {
      messagesEl.innerHTML = '';
      const hint = document.createElement('div');
      hint.className = 'empty';
      hint.id = 'emptyHint';
      hint.innerText = 'Диалог очищен. Задайте новый вопрос.';
      messagesEl.appendChild(hint);
      questionEl.focus();

      try {
        await fetch('/api/dialog/clear', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ session_id: getSessionId() }),
        });
      } catch (error) {
        // UI clear should still work even if backend clear fails.
      }
    }

    async function loadDocuments() {
      const q = docsSearchEl.value.trim();
      const process = docsProcessEl.value.trim();
      const formsOnly = docsFormsOnlyEl.checked ? '1' : '0';
      const params = new URLSearchParams();
      if (q) params.set('q', q);
      if (process) params.set('process', process);
      params.set('forms_only', formsOnly);

      documentsListEl.innerHTML = '<div class="empty">Загрузка документов...</div>';

      try {
        const response = await fetch(`/api/documents?${params.toString()}`);
        const payload = await response.json();
        const docs = payload.documents || [];

        if (!docs.length) {
          documentsListEl.innerHTML = '<div class="empty">Документы не найдены.</div>';
          return;
        }

        documentsListEl.innerHTML = docs.map((doc) => {
          const formBadge = doc.is_form ? '<span class="badge">Форма</span>' : '';
          const searchBadge = doc.searchable ? '<span class="badge">Текст доступен</span>' : '<span class="badge">Без извлечения текста</span>';
          return `
            <div class="doc-item">
              <div><strong>${escapeHtml(doc.file_name)}</strong>${formBadge}${searchBadge}</div>
              <div class="meta">${escapeHtml(doc.relative_path)} | ${escapeHtml(doc.process)} | ${escapeHtml(doc.extension)}</div>
              <div class="actions">
                <a href="${doc.url}" target="_blank" rel="noopener">Открыть</a>
                <a href="${doc.download_url}" target="_blank" rel="noopener">Скачать</a>
              </div>
            </div>
          `;
        }).join('');
      } catch (error) {
        documentsListEl.innerHTML = `<div class="empty">Ошибка загрузки: ${escapeHtml(error.message || error)}</div>`;
      }
    }

    async function createAction() {
      const payload = {
        action_type: actionTypeEl.value,
        process: actionProcessEl.value.trim(),
        title: actionTitleEl.value.trim(),
        details: actionDetailsEl.value.trim(),
        requester: actionRequesterEl.value.trim() || 'Не указан',
      };

      if (!payload.process || !payload.title || !payload.details) {
        actionStatusEl.innerText = 'Заполните процесс, тему и описание.';
        return;
      }

      createActionBtn.disabled = true;
      createActionBtn.innerText = '...';
      actionStatusEl.innerText = 'Сохраняю...';

      try {
        const response = await fetch('/api/actions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        const data = await response.json();

        if (!response.ok) {
          actionStatusEl.innerText = `Ошибка: ${data.detail || 'не удалось сохранить действие.'}`;
          return;
        }

        actionStatusEl.innerText = `${data.message} ID: ${data.action.action_id}`;
        actionTitleEl.value = '';
        actionDetailsEl.value = '';
        await loadActions();
      } catch (error) {
        actionStatusEl.innerText = `Ошибка сети: ${error.message || error}`;
      } finally {
        createActionBtn.disabled = false;
        createActionBtn.innerText = 'Зарегистрировать действие';
      }
    }

    async function loadActions() {
      actionsListEl.innerHTML = '<div class="empty">Загрузка...</div>';
      try {
        const response = await fetch('/api/actions?limit=20');
        const payload = await response.json();
        const items = payload.actions || [];

        if (!items.length) {
          actionsListEl.innerHTML = '<div class="empty">Пока нет зарегистрированных действий.</div>';
          return;
        }

        actionsListEl.innerHTML = items.map((item) => `
          <div class="doc-item">
            <div><strong>${escapeHtml(item.title)}</strong> <span class="badge">${escapeHtml(item.status)}</span></div>
            <div class="meta">${escapeHtml(item.action_id)} | ${escapeHtml(item.process)} | ${escapeHtml(item.action_type)}</div>
            <div class="meta">${escapeHtml(item.details)}</div>
            <div class="meta">Инициатор: ${escapeHtml(item.requester)} | ${escapeHtml(item.created_at)}</div>
          </div>
        `).join('');
      } catch (error) {
        actionsListEl.innerHTML = `<div class="empty">Ошибка загрузки: ${escapeHtml(error.message || error)}</div>`;
      }
    }

    askBtn.addEventListener('click', askQuestion);
    clearBtn.addEventListener('click', clearDialog);
    docsRefreshBtn.addEventListener('click', loadDocuments);
    docsFormsOnlyEl.addEventListener('change', loadDocuments);
    docsProcessEl.addEventListener('change', loadDocuments);
    createActionBtn.addEventListener('click', createAction);

    questionEl.addEventListener('keydown', (event) => {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        askQuestion();
      }
    });

    docsSearchEl.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        event.preventDefault();
        loadDocuments();
      }
    });

    loadDocuments();
    loadActions();
  </script>
</body>
</html>
